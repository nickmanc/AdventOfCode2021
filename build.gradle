plugins {
    id 'application'
    id 'java'
}
group 'com.hotmail.nickcooke'
version '1.0-SNAPSHOT'
application {
//    mainClass = 'com.hotmail.nickcooke.aoc2021.Day19_HELP'
    mainClass = 'com.hotmail.nickcooke.aoc2021.Day19'
}
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}